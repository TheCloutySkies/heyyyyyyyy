<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      background-color: #f8f8f8;
      color: #333;
    }

    /* Header styling */
    header {
      position: relative;
      text-align: center;
      padding: 20px;
      background-color: black;
      color: white;
      font-size: 36px;
      font-weight: bold;
    }

    /* Full Portfolio link in the top left */
    .full-portfolio-link {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 16px;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .full-portfolio-link:hover {
      color: #ccc;
    }

    /* Image gallery styling - vertical alignment */
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      cursor: pointer;
    }

    .gallery img.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Expanded image overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      z-index: 10;
    }

    .overlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }

    .overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    /* Footer styling */
    footer {
      text-align: center;
      padding: 20px;
      background-color: black;
      color: white;
    }

    /* Button styling */
    .button {
      display: inline-block;
      padding: 10px;
      color: #333;
      background-color: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .button:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Phone icon button for mobile-friendly option */
    .phone-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      transition: background-color 0.3s ease;
    }

    .phone-icon:hover {
      background-color: #555;
    }

    /* Responsive styling */
    @media screen and (max-width: 768px) {
      .gallery img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    Portfolio
    <a href="https://www.instagram.com/clouty_skies_photography?utm_source=ig_web_button_share_sheet&igshid=ZDNlZDc0MzIxNw==" class="full-portfolio-link" target="_blank">
      Full Portfolio
    </a>
  </header>

  <!-- Image Gallery -->
  <div class="gallery" id="gallery">
    <img src="https://github.com/TheCloutySkies/heyyyyyyyy/blob/main/IMG_2690.JPG?raw=true" alt="Art 1">
    <img src="https://github.com/TheCloutySkies/heyyyyyyyy/blob/main/IMG_1703.JPG?raw=true" alt="Art 2">
    <img src="https://github.com/TheCloutySkies/heyyyyyyyy/blob/main/IMG_0984.JPG?raw=true" alt="Art 3">
    <img src="https://github.com/TheCloutySkies/heyyyyyyyy/blob/main/C8667820-7903-40F0-9135-754B85185A27.jpg?raw=true" alt="the crazies">
    <img src="https://github.com/TheCloutySkies/heyyyyyyyy/blob/main/2C121658-759E-4537-AFE7-88749C851801.jpg?raw=true" alt="montana">
    <img src="https://github.com/TheCloutySkies/heyyyyyyyy/blob/main/10D2A0FF-D8A0-4E51-8A97-9117CBF7FC6F.jpg?raw=true" alt="lonely girl"> 
  </div>

  <!-- Overlay for full-screen image -->
  <div class="overlay" id="overlay">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img src="" alt="Expanded image" id="expandedImg">
  </div>

  <!-- Footer -->
  <footer>
    Â© 2024 Lonnie Johnston Jr.| All Rights Reserved
  </footer>

  <!-- Phone icon for mobile-friendly button -->
  <div class="phone-icon" id="mobileBtn">ðŸ“±</div>

  <script>
    // Fade in images when scrolling
    const images = document.querySelectorAll('.gallery img');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    });

    images.forEach(image => {
      observer.observe(image);
    });

    // Expand image on click
    const overlay = document.getElementById('overlay');
    const expandedImg = document.getElementById('expandedImg');
    const closeBtn = document.getElementById('closeBtn');

    images.forEach(image => {
      image.addEventListener('click', () => {
        expandedImg.src = image.src;
        overlay.classList.add('visible');
      });
    });

    // Close the expanded image
    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('visible');
    });

    // Mobile-friendly button action (you can add functionality for the mobile button here)
    document.getElementById('mobileBtn').addEventListener('click', () => {
      alert('you on da phone?');
    });
  </script>
</body>
</html>
