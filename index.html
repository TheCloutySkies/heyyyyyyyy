<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Face</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    /* Image fade-in animation */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
      opacity: 0; /* Start with hidden image */
      animation: fadeIn 10s forwards; /* 10-second fade-in animation */
    }

    /* Define the fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Make the image clickable, linking to your YouTube channel -->
  <a href="https://www.youtube.com/@CloutySkies" target="_blank">
    <img src="YOUR_IMAGE_URL" alt="My Face">
  </a>
</body>
</html>
