    body {

      font-family: Arial, sans-serif;

    /* Sidebar styling */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100vh;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      font-family: "Comic Sans MS", sans-serif;
    }

    .sidebar h2 {
      text-align: center;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      margin: 10px 0;
      text-decoration: none;
      color: #333;
      background-color: #f0f0f0;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #ddd;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: static;
        width: 100%;
        height: auto;
        box-shadow: none;
        padding: 10px;
      }

      img {
        width: 80%;
        margin: 20px auto;
      }
    }

    /* Image fade-in animation */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
      opacity: 0; /* Start with hidden image */
      animation: fadeIn 10s forwards; /* 10-second fade-in animation */
    }

    /* Define the fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
