<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f1f0;
      font-family: Arial, sans-serif;
    }

    /* Sidebar styling */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100vh;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      font-family: "Comic Sans MS", sans-serif;
      transition: width 0.3s ease; /* Smooth transition for collapsing */
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 0;
      padding: 0;
    }

    .sidebar h2 {
      text-align: center;
      margin: 0;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      margin: 10px 0;
      text-decoration: none;
      color: #333;
      background-color: #f0f0f0;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .sidebar a:hover {
      background-color: #ddd;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Hover effect with shadow */
    }

    /* Sidebar toggle button */
    .toggle-button {
      position: fixed;
      top: 20px;
      right: 220px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: right 0.3s ease;
    }

    .collapsed-button {
      right: 20px; /* Adjust the position when sidebar is collapsed */
    }

    /* Image fade-in animation */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
      opacity: 0; /* Start with hidden image */
      animation: fadeIn 10s forwards; /* 10-second fade-in animation */
    }

    /* Define the fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Mute button */
    .mute-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #3EB489;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-family: "Comic Sans MS", sans-serif;
    }

    .mute-button:hover {
      background-color: #2980b9;
    }

  </style>
</head>
<body>
  <!-- Make the image clickable, linking to your YouTube channel -->
  <a href="https://www.youtube.com/@cloutyskies" target="_blank">
    <img src="https://github.com/TheCloutySkies/heyyyyyyyy/blob/main/horrid.png?raw=true" alt="click here i dare u">
  </a>

  <!-- Sidebar on the right with Comic Sans font -->
  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a href="https://www.youtube.com/@cloutyskies" target="_blank">Main Channel</a>
    <a href="https://www.youtube.com/@cloutyskies2" target="_blank">Second Channel</a>
    <a href="https://www.beacons.ai/cloutyskies" target="_blank">Additional Links</a>
    <a href="about.html">About Page</a>
    <a href="clouty-hops.html">Play: Clouty Hops</a>
    <a href="tic.html">Play: Tic-Tac-Toe</a>
    <a href="tetris.html">Play: Cloutris</a> <!-- Link to tic.html -->
    <a href="portfolio.html">Portfolio</a> <!-- New button for Portfolio -->
  </div>

  <!-- Sidebar Toggle Button -->
  <button class="toggle-button" id="toggleSidebar" onclick="toggleSidebar()">Hide Sidebar</button>

  <!-- Mute button -->
  <div class="mute-button" id="muteButton">Mute</div>

  <!-- Audio element to play sound when the page is loaded -->
  <audio id="myAudio" autoplay loop>
    <source src="https://github.com/TheCloutySkies/heyyyyyyyy/raw/refs/heads/main/better%20off%20alone%20low%20quality.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Auto-play audio and loop
    const audio = document.getElementById('myAudio');
    const muteButton = document.getElementById('muteButton');
    let isMuted = false;

    muteButton.addEventListener('click', () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      muteButton.textContent = isMuted ? 'Unmute' : 'Mute';
    });

    // Sidebar toggle functionality
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const toggleButton = document.getElementById('toggleSidebar');
      sidebar.classList.toggle('collapsed');

      if (sidebar.classList.contains('collapsed')) {
        toggleButton.textContent = 'Show Sidebar';
        toggleButton.classList.add('collapsed-button');
      } else {
        toggleButton.textContent = 'Hide Sidebar';
        toggleButton.classList.remove('collapsed-button');
      }
    }
  </script>
</body>
</html>
