<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe Game</title>
    <style>
        body {
            background-color: #999999;
            font-family: Arial, sans-serif;
        }

        h3 {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            margin: 0;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
        }

        .gameboard {
            background-color: black;
            position: relative;
            margin: auto;
            height: 24em;
            width: 24em;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        .square {
            height: 8em;
            width: 8em;
            border: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .square:nth-child(3n + 2) {
            border-left: none;
            border-right: none;
        }

        .square:nth-child(-n + 3) {
            border-bottom: none;
        }

        .container-fluid {
            z-index: 2;
            position: fixed;
            background-color: rgba(20, 20, 20, 0.5);
            height: 150px;
            width: 100%;
            bottom: 50%;
            text-align: center;
        }

        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gameboard row">
            <div class="col-xs-4 square" cell="0"></div>
            <div class="col-xs-4 square" cell="1"></div>
            <div class="col-xs-4 square" cell="2"></div>
            <div class="col-xs-4 square" cell="3"></div>
            <div class="col-xs-4 square" cell="4"></div>
            <div class="col-xs-4 square" cell="5"></div>
            <div class="col-xs-4 square" cell="6"></div>
            <div class="col-xs-4 square" cell="7"></div>
            <div class="col-xs-4 square" cell="8"></div>
        </div>
    </div>

    <div class="container-fluid">
        <h1>Are you playing with X or O?</h1>
        <button class="btn btn-primary" id="pickX">X</button>
        <button class="btn btn-primary" id="pickO">O</button>
    </div>

    <script>
        let playerSymbol = "";
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "";
        const squares = document.querySelectorAll(".square");

        document.getElementById("pickX").addEventListener("click", () => pickSymbol("X"));
        document.getElementById("pickO").addEventListener("click", () => pickSymbol("O"));

        function pickSymbol(symbol) {
            playerSymbol = symbol;
            currentPlayer = "X";
            document.querySelector(".container-fluid").style.display = "none";
        }

        squares.forEach(square => {
            square.addEventListener("click", () => makeMove(square));
        });

        function makeMove(square) {
            const cellIndex = square.getAttribute("cell");
            if (board[cellIndex] === "" && playerSymbol !== "") {
                board[cellIndex] = currentPlayer;
                square.innerHTML = `<h3>${currentPlayer}</h3>`;
                if (checkWinner(currentPlayer)) {
                    setTimeout(() => alert(`Player ${currentPlayer} wins!`), 100);
                    resetGame();
                    return;
                }
                if (board.every(cell => cell !== "")) {
                    setTimeout(() => alert("It's a draw!"), 100);
                    resetGame();
                    return;
                }
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }

        function checkWinner(player) {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]            // Diagonals
            ];

            return winConditions.some(condition =>
                condition.every(index => board[index] === player)
            );
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            squares.forEach(square => (square.innerHTML = ""));
            document.querySelector(".container-fluid").style.display = "block";
        }
    </script>
</body>
</html>
