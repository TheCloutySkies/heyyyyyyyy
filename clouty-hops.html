<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clouty Hops</title>
  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      border: 1px solid #d3d3d3;
      background-color: #f1f1f1;
      width: 75%; /* Set canvas width to 75% of the page */
      height: auto; /* Maintain aspect ratio */
    }

    h1 {
      text-align: center;
      font-size: 40px;
    }

    button {
      font-family: "Comic Sans MS", sans-serif;
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }

    /* Large "Jump" button for mobile */
    .jump-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 100px;
      background-color: #3498db;
      color: white;
      border-radius: 10px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .jump-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body onload="startGame()">

<h1>Clouty Hops</h1> 
<button onclick="window.location.href='index.html'">Back to Home</button>

<!-- Game Canvas -->
<canvas id="gameCanvas"></canvas>

<!-- Large Jump Button for Mobile -->
<div class="jump-button" id="jumpButton">JUMP</div>

<script>
let gamePiece;
let obstacles = [];
let score;
let gravity = 0.05;
let isGameOver = false;

function startGame() {
    gamePiece = new component(30, 30, "blue", 10, 120);
    score = new component("30px", "Comic Sans MS", "black", 280, 40, "text");
    gamePiece.gravity = gravity;
    gameArea.start();
}

const gameArea = {
    canvas: document.getElementById('gameCanvas'),
    start: function() {
        this.canvas.width = 800; // Adjusted canvas width
        this.canvas.height = 400; // Adjusted canvas height
        this.context = this.canvas.getContext("2d");
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                jump();
            }
        });

        document.getElementById('jumpButton').addEventListener('click', jump);
    },
    clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function() {
        clearInterval(this.interval);
    }
};

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        const ctx = gameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    };
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.y += this.gravitySpeed;
        this.hitBottom();
    };
    this.hitBottom = function() {
        const rockbottom = gameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    };
}

function updateGameArea() {
    let x, height, gap, minHeight, maxHeight, minGap, maxGap;

    for (let i = 0; i < obstacles.length; i++) {
        if (gamePiece.crashWith(obstacles[i])) {
            gameArea.stop();
            setTimeout(() => {
                alert('You died! Click OK to restart.');
                location.reload();
            }, 100);
            return;
        }
    }

    gameArea.clear();
    gameArea.frameNo += 1;

    if (gameArea.frameNo == 1 || everyInterval(150)) {
        x = gameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
        obstacles.push(new component(10, height, "green", x, 0));
        obstacles.push(new component(10, gameArea.canvas.height - height - gap, "green", x, height + gap));
    }

    for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= 1;
        obstacles[i].update();
    }

    score.text = "SCORE: " + gameArea.frameNo;
    score.update();
    gamePiece.newPos();
    gamePiece.update();
}

function everyInterval(n) {
    return (gameArea.frameNo / n) % 1 === 0;
}

function jump() {
    gamePiece.gravity = -0.2;
    setTimeout(() => gamePiece.gravity = gravity, 200);
}
</script>

</body>
</html>
