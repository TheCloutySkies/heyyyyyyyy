<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clouty Hops</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    /* Canvas for the game */
    canvas {
      border: 2px solid #000;
      background-color: #fff;
    }

    /* Game controls for mobile */
    .mobile-controls {
      display: none;
    }

    @media (max-width: 768px) {
      .mobile-controls {
        display: flex;
        position: fixed;
        bottom: 10px;
        width: 100%;
        justify-content: center;
        gap: 20px;
      }

      .control-button {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        text-align: center;
        line-height: 100px;
        font-size: 24px;
        border-radius: 50%;
        user-select: none;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="300"></canvas>

  <!-- Mobile controls -->
  <div class="mobile-controls">
    <div class="control-button" onclick="jump()">Jump</div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Character as a box with text "Clouty Skies"
    const character = {
      x: 50,
      y: 250,
      width: 100,
      height: 50,
      velocityY: 0,
      gravity: 0.5,
      jumpHeight: -10,
      text: "Clouty Skies"
    };

    const obstacle = {
      x: canvas.width,
      y: 250,
      width: 50,
      height: 50,
      speed: 4
    };

    let isJumping = false;
    let gameOver = false;

    // Draw the character (a box with text inside)
    function drawCharacter() {
      ctx.fillStyle = '#3498db'; // Blue box
      ctx.fillRect(character.x, character.y, character.width, character.height);
      ctx.fillStyle = '#fff'; // White text
      ctx.font = '20px Comic Sans MS';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(character.text, character.x + character.width / 2, character.y + character.height / 2);
    }

    function drawObstacle() {
      ctx.fillStyle = 'red';
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }

    function update() {
      if (!gameOver) {
        // Gravity and jumping logic
        if (character.y < 250) {
          character.velocityY += character.gravity;
          character.y += character.velocityY;
        } else {
          character.y = 250;
          isJumping = false;
        }

        // Move the obstacle
        obstacle.x -= obstacle.speed;
        if (obstacle.x < 0) {
          obstacle.x = canvas.width;
        }

        // Collision detection
        if (
          character.x < obstacle.x + obstacle.width &&
          character.x + character.width > obstacle.x &&
          character.y < obstacle.y + obstacle.height &&
          character.y + character.height > obstacle.y
        ) {
          gameOver = true;
        }

        // Clear the canvas and draw the character and obstacle
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawCharacter();
        drawObstacle();

        // Keep updating the game
        requestAnimationFrame(update);
      } else {
        ctx.fillStyle = 'black';
        ctx.font = '50px Comic Sans MS';
        ctx.fillText('haha you died', canvas.width / 2, canvas.height / 2);
      }
    }

    function jump() {
      if (!isJumping && character.y >= 250) {
        character.velocityY = character.jumpHeight;
        isJumping = true;
      }
    }

    // Listen for jump on keyboard and mobile controls
    window.addEventListener('keydown', function (e) {
      if (e.code === 'Space') {
        jump();
      }
    });

    // Start the game
    update();
  </script>
</body>
</html>
