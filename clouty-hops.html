<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clouty Hops</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f1f0;
      font-family: Arial, sans-serif;
    }

    /* Game Canvas */
    canvas {
      border: 2px solid #333;
      background-color: #f1f1f1;
    }

    /* Large "Jump" button for mobile */
    .jump-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      background-color: #3498db;
      color: white;
      border-radius: 10px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .jump-button:hover {
      background-color: #2980b9;
    }

    /* Reset Button */
    .reset-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      font-size: 18px;
      background-color: #e74c3c;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .reset-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="600" height="300"></canvas>

  <!-- Jump Button for mobile -->
  <div class="jump-button" id="jumpButton">JUMP</div>

  <!-- Reset Button -->
  <div class="reset-button" id="resetButton">RESET</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const jumpButton = document.getElementById('jumpButton');
    const resetButton = document.getElementById('resetButton');

    let gamePiece, obstacles = [], score, gravity = 0.05, isGameOver = false;

    function startGame() {
      gamePiece = new component(30, 30, 'blue', 10, 120);
      score = new component('30px', 'Comic Sans MS', 'black', 280, 40, 'text');
      gamePiece.gravity = gravity;
      gameArea.start();
    }

    const gameArea = {
      canvas: document.getElementById('gameCanvas'),
      start: function () {
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', (e) => {
          if (e.code === 'Space') {
            jump();
          }
        });
      },
      clear: function () {
        ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
      },
      stop: function () {
        clearInterval(this.interval);
      }
    };

    function component(width, height, color, x, y, type) {
      this.type = type;
      this.width = width;
      this.height = height;
      this.x = x;
      this.y = y;
      this.gravity = 0;
      this.gravitySpeed = 0;

      this.update = function () {
        ctx.fillStyle = color;
        if (this.type === 'text') {
          ctx.font = this.width + ' ' + this.height;
          ctx.fillText(this.text, this.x, this.y);
        } else {
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
      };

      this.newPos = function () {
        this.gravitySpeed += this.gravity;
        this.y += this.gravitySpeed;
        this.hitBottom();
      };

      this.hitBottom = function () {
        const rockbottom = canvas.height - this.height;
        if (this.y > rockbottom) {
          this.y = rockbottom;
          this.gravitySpeed = 0;
        }
      };
    }

    function updateGameArea() {
      if (isGameOver) return;
      gameArea.clear();
      gameArea.frameNo += 1;

      if (gameArea.frameNo == 1 || everyInterval(150)) {
        let x = canvas.width;
        let height = Math.floor(Math.random() * (200 - 20 + 1) + 20);
        let gap = Math.floor(Math.random() * (200 - 50 + 1) + 50);
        obstacles.push(new component(10, height, 'green', x, 0));
        obstacles.push(new component(10, canvas.height - height - gap, 'green', x, height + gap));
      }

      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= 1;
        obstacles[i].update();

        if (gamePiece.x + gamePiece.width > obstacles[i].x &&
          gamePiece.x < obstacles[i].x + obstacles[i].width &&
          gamePiece.y + gamePiece.height > obstacles[i].y &&
          gamePiece.y < obstacles[i].y + obstacles[i].height) {
          gameArea.stop();
          isGameOver = true;
          setTimeout(() => {
            alert('you died. click this thing to restart!');
            location.reload(); // Reload the page on death
          }, 100);
        }
      }

      gamePiece.newPos();
      gamePiece.update();
      score.text = "SCORE: " + gameArea.frameNo;
      score.update();
    }

    function everyInterval(n) {
      return (gameArea.frameNo / n) % 1 === 0;
    }

    function jump() {
      gamePiece.gravity = -0.2;
      setTimeout(() => gamePiece.gravity = gravity, 200);
    }

    jumpButton.addEventListener('click', jump); // Jump button functionality

    resetButton.addEventListener('click', () => {
      location.reload(); // Reset the game by reloading the page
    });

    window.onload = startGame;
  </script>
</body>
</html>
