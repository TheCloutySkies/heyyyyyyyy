<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clouty Hops</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    canvas {
      border: 2px solid #000;
      background-color: #fff;
    }

    /* Instructions */
    .instructions {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-family: "Comic Sans MS", sans-serif;
      font-size: 16px;
      color: #333;
    }

    /* Settings Button */
    .settings-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-family: "Comic Sans MS", sans-serif;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .settings-button:hover {
      background-color: #2980b9;
    }

    /* Settings panel */
    .settings-panel {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      width: 200px;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #000;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .settings-panel h3 {
      margin-top: 0;
      font-family: "Comic Sans MS", sans-serif;
    }

    .slider-container {
      margin-bottom: 10px;
    }

    .slider-label {
      font-family: "Comic Sans MS", sans-serif;
    }

    /* Lives Counter */
    .lives-counter {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: "Comic Sans MS", sans-serif;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="instructions">
    Press <strong>Spacebar</strong> or click/tap to jump. You have 3 lives. this game is still very buggy. I have no clue what im doing!
  </div>

  <canvas id="gameCanvas" width="600" height="300"></canvas>

  <div class="lives-counter" id="livesCounter">Lives: 3</div>

  <!-- Settings button -->
  <button class="settings-button" id="settingsButton" onclick="toggleSettings()">Settings</button>

  <!-- Settings panel with sliders -->
  <div class="settings-panel" id="settingsPanel">
    <h3>change stuff here</h3>

    <div class="slider-container">
      <label for="speedSlider" class="slider-label">Speed:</label>
      <input type="range" id="speedSlider" min="1" max="10" value="4">
    </div>

    <div class="slider-container">
      <label for="gravitySlider" class="slider-label">Gravity:</label>
      <input type="range" id="gravitySlider" min="0.1" max="1" step="0.1" value="0.3">
    </div>

    <div class="slider-container">
      <label for="volumeSlider" class="slider-label">Sound Volume:</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
    </div>

    <div class="slider-container">
      <label for="obstacleSlider" class="slider-label">Obstacles:</label>
      <input type="range" id="obstacleSlider" min="1" max="5" value="1">
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let soundVolume = 1; // Sound volume control

    // Character and obstacle settings
    const character = {
      x: 50,
      y: 250,
      width: 100,
      height: 50,
      velocityY: 0,
      gravity: 0.3,
      jumpHeight: -15,
      holdingJump: false,
      text: "Clouty Skies"
    };

    let obstacleSpeed = 4;
    const obstacle = {
      x: canvas.width,
      y: 250,
      width: 50,
      height: 50
    };

    let lives = 3;
    let gameOver = false;
    let isJumping = false;

    // Draw the character (box with text)
    function drawCharacter() {
      ctx.fillStyle = '#3498db';
      ctx.fillRect(character.x, character.y, character.width, character.height);
      ctx.fillStyle = '#fff';
      ctx.font = '20px Comic Sans MS';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(character.text, character.x + character.width / 2, character.y + character.height / 2);
    }

    // Draw the obstacle
    function drawObstacle() {
      ctx.fillStyle = 'red';
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }

    // Update game logic
    function update() {
      if (!gameOver) {
        // Apply gravity and jump logic
        if (isJumping && character.holdingJump) {
          character.velocityY = character.jumpHeight;
        } else if (character.y < 250) {
          character.velocityY += character.gravity;
          character.y += character.velocityY;
        } else {
          character.y = 250;
          isJumping = false;
        }

        // Move the obstacle
        obstacle.x -= obstacleSpeed;
        if (obstacle.x < 0) {
          obstacle.x = canvas.width;
        }

        // Check for collision
        if (
          character.x < obstacle.x + obstacle.width &&
          character.x + character.width > obstacle.x &&
          character.y < obstacle.y + obstacle.height &&
          character.y + character.height > obstacle.y
        ) {
          lives--;
          document.getElementById('livesCounter').textContent = `Lives: ${lives}`;
          if (lives <= 0) {
            gameOver = true;
            ctx.fillStyle = 'black';
            ctx.font = '30px Comic Sans MS';
            ctx.fillText('haha you died', canvas.width / 2, canvas.height / 2);
          }
        }

        // Clear canvas and redraw
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawCharacter();
        drawObstacle();

        // Keep updating the game
        requestAnimationFrame(update);
      }
    }

    // Play jump sound with volume control
    function playJumpSound() {
      const oscillator = audioContext.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(666, audioContext.currentTime); // 666Hz sound
      const gainNode = audioContext.createGain();
      gainNode.gain.value = soundVolume; // Set the volume
      oscillator.connect(gainNode).connect(audioContext.destination);
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.1); // Play for 0.1 seconds
    }

    // Jump logic
    function jump() {
      if (!isJumping && character.y >= 250) {
        isJumping = true;
        character.holdingJump = true;
        playJumpSound();
      }
    }

    function stopJump() {
      character.holdingJump = false;
    }

    // Event listeners for jumping (spacebar and mouse click)
    window.addEventListener('keydown', function (e) {
      if (e.code === 'Space') {
        jump();
      }
    });

    window.addEventListener('keyup', function (e) {
      if (e.code === 'Space') {
        stopJump();
      }
    });

    canvas.addEventListener('mousedown', jump);
    canvas.addEventListener('mouseup', stopJump);

    // Toggle the settings panel visibility
    function toggleSettings() {
      const settingsPanel = document.getElementById('settingsPanel');
      settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
    }

    // Listen to slider changes to adjust game settings
    document.getElementById('speedSlider').addEventListener('input', function (e) {
      obstacleSpeed = e.target.value;
    });

    document.getElementById('gravitySlider').addEventListener('input', function (e) {
      character.gravity = parseFloat(e.target.value);
    });

    document.getElementById('volumeSlider').addEventListener('input', function (e) {
      soundVolume = parseFloat(e.target.value);
    });

    // Start the game loop
    update();
  </script>
</body>
</html>
