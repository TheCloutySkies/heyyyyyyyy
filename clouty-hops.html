<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clouty Hops</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    canvas {
      border: 2px solid #000;
      background-color: #fff;
    }

    /* Instructions */
    .instructions {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-family: "Comic Sans MS", sans-serif;
      font-size: 16px;
      color: #333;
    }

    /* Lives Counter */
    .lives-counter {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: "Comic Sans MS", sans-serif;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="instructions">
    Press <strong>Spacebar</strong> or click/tap to jump. You have 3 lives, maybe. I have no idea what im doing!
  </div>

  <canvas id="gameCanvas" width="600" height="300"></canvas>

  <div class="lives-counter" id="livesCounter">Lives: 3</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let soundVolume = 1; // Sound volume control

    // Character and obstacle settings
    const character = {
      x: 50,
      y: 250,
      width: 100,
      height: 50,
      text: "Clouty Skies"
    };

    let obstacleSpeed = 4;
    const obstacle = {
      x: canvas.width,
      y: 250,
      width: 50,
      height: 50,
      velocityY: 0,
      gravity: 0.5,  // Gravity effect for moving down
      isJumping: false  // Controls whether obstacle is "jumping" down
    };

    let lives = 3;
    let gameOver = false;

    // Draw the character (box with text)
    function drawCharacter() {
      ctx.fillStyle = '#3498db';
      ctx.fillRect(character.x, character.y, character.width, character.height);
      ctx.fillStyle = '#fff';
      ctx.font = '20px Comic Sans MS';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(character.text, character.x + character.width / 2, character.y + character.height / 2);
    }

    // Draw the obstacle
    function drawObstacle() {
      ctx.fillStyle = 'red';
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }

    // Update game logic
    function update() {
      if (!gameOver) {
        // Apply gravity and obstacle movement when jumping
        if (obstacle.isJumping) {
          obstacle.velocityY += obstacle.gravity;
          obstacle.y += obstacle.velocityY;
        }

        // Reset the obstacle position once it's out of the frame
        if (obstacle.y > canvas.height) {
          obstacle.isJumping = false;
          obstacle.y = 250;  // Reset position
          obstacle.velocityY = 0;
        }

        // Move the obstacle left
        obstacle.x -= obstacleSpeed;
        if (obstacle.x < 0) {
          obstacle.x = canvas.width;
        }

        // Check for collision (if obstacle isn't "jumping" down)
        if (!obstacle.isJumping &&
          character.x < obstacle.x + obstacle.width &&
          character.x + character.width > obstacle.x &&
          character.y < obstacle.y + obstacle.height &&
          character.y + character.height > obstacle.y
        ) {
          lives--;
          document.getElementById('livesCounter').textContent = `Lives: ${lives}`;
          if (lives <= 0) {
            gameOver = true;
            ctx.fillStyle = 'black';
            ctx.font = '30px Comic Sans MS';
            ctx.fillText('ur dead', canvas.width / 2, canvas.height / 2);
          }
        }

        // Clear canvas and redraw
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawCharacter();
        drawObstacle();

        // Keep updating the game
        requestAnimationFrame(update);
      }
    }

    // Play jump sound with volume control
    function playJumpSound() {
      const oscillator = audioContext.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(666, audioContext.currentTime); // 666Hz sound
      const gainNode = audioContext.createGain();
      gainNode.gain.value = soundVolume; // Set the volume
      oscillator.connect(gainNode).connect(audioContext.destination);
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.1); // Play for 0.1 seconds
    }

    // Jump mechanic: Make the obstacle "jump" downwards
    function jump() {
      if (!obstacle.isJumping) {
        obstacle.isJumping = true;
        playJumpSound();  // Play the jump sound
      }
    }

    // Event listeners for jumping (spacebar and mouse click)
    window.addEventListener('keydown', function (e) {
      if (e.code === 'Space') {
        jump();
      }
    });

    canvas.addEventListener('mousedown', jump);

    // Start the game loop
    update();
  </script>
</body>
</html>
