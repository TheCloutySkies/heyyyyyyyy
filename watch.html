<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch - Clouty Skies</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <style>
    body {
      background: #245EDC url('https://thumbs.dreamstime.com/b/youtube-computer-version-social-media-video-channel-online-interface-screen-template-vector-illustration-145752766.jpg') center/cover fixed;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Tahoma, "Segoe UI", Arial, sans-serif;
      padding: 20px;
    }
    .window {
      min-width: 400px;
      max-width: 90vw;
      margin: auto;
      resize: both;
      overflow: hidden;
    }
    .window-body {
      padding: 24px;
      background: #fff;
      overflow-y: auto;
      max-height: calc(90vh - 100px);
    }
    .channel-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 18px;
    }
    .channel-buttons button {
      min-width: 160px;
    }
    .channel-embed {
      margin-bottom: 32px;
      box-shadow: inset 1px 1px #dfdfdf, inset -1px -1px #808080;
      padding: 10px;
      background: #f0f0f0;
    }
    .channel-label {
      margin-top: 12px;
      padding: 6px;
      background: #e8e8e8;
      border: 1px solid #919b9c;
      font-weight: bold;
      color: #222;
    }
    @media (max-width: 900px) {
      body { padding: 10px; }
      .window { 
        min-width: calc(100% - 20px);
        max-width: calc(100% - 20px);
        resize: vertical;
      }
      .window-body { padding: 12px; }
      .channel-buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      min-width: 120px;
    }
    .back-button.window {
      resize: none;
      min-width: auto;
      margin: 0;
      background: linear-gradient(180deg, #fff 0%, #ddd 100%);
    }
    .back-button .window-body {
      margin: 0;
      padding: 6px 12px;
      background: transparent;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .back-button:hover .window-body {
      background: rgba(0,0,0,0.1);
    }
    .back-button img {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button window">
    <div class="title-bar">
      <div class="title-bar-text">Navigation</div>
      <div class="title-bar-controls">
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <img src="https://win98icons.alexmeub.com/icons/png/system_restore-4.png" alt="" />
      Back to Home
    </div>
  </a>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">YouTube Channels - Clouty Skies</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <div class="channel-buttons">
        <button onclick="window.open('https://www.youtube.com/@CloutySkies', '_blank')">
          <img src="https://win98icons.alexmeub.com/icons/png/camera3_vid-2.png" style="width:16px;height:16px;vertical-align:bottom;margin-right:4px;" />
          Main Channel
        </button>
        <button onclick="window.open('https://www.youtube.com/@CloutySkies2', '_blank')">
          <img src="https://win98icons.alexmeub.com/icons/png/camera3_network-2.png" style="width:16px;height:16px;vertical-align:bottom;margin-right:4px;" />
          Second Channel
        </button>
      </div>
      <div class="channel-embed">
        <iframe style="width:100%;aspect-ratio:16/9;border:1px solid #919b9c;" src="https://www.youtube.com/embed/videoseries?list=UUlGZ1mVWqeLSfKySDC-DS0Q" title="Main Channel" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
        <div class="channel-label">
          <img src="https://win98icons.alexmeub.com/icons/png/video_-1.png" style="width:16px;height:16px;vertical-align:bottom;margin-right:4px;" />
          Main Channel - More "Cinematic" Content
        </div>
      </div>
      <div class="channel-embed">
        <iframe style="width:100%;aspect-ratio:16/9;border:1px solid #919b9c;" src="https://www.youtube.com/embed/videoseries?list=UUQZChf2yw5yPupP8W2y_Yyg" title="Second Channel" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
        <div class="channel-label">
          <img src="https://win98icons.alexmeub.com/icons/png/video_-2.png" style="width:16px;height:16px;vertical-align:bottom;margin-right:4px;" />
          Second Channel - The Goofier Side
        </div>
      </div>
    </div>
    <div class="status-bar">
      <p class="status-bar-field">2 Items</p>
      <p class="status-bar-field">Â© Clouty Skies</p>
    </div>
  </div>
</body>
</html>
