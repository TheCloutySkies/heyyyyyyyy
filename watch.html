<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch - Clouty Skies</title>
  <link rel="stylesheet" href="https://unpkg.com/7.css" />
  <style>
    body {
      background: #0a5fad url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1920&auto=format&fit=crop') center/cover fixed;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .window {
      max-width: 900px;
      margin: auto;
    }
    .window-body {
      padding: 24px;
    }
    .channel-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 18px;
    }
    .channel-buttons .button {
      min-width: 160px;
    }
    .channel-embed {
      margin-bottom: 32px;
    }
    .channel-label {
      margin-top: 8px;
      font-weight: bold;
      color: #1b1b1b;
    }
    @media (max-width: 900px) {
      .window { max-width: 100vw; }
      .window-body { padding: 8px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="button" style="position:fixed;top:20px;left:20px;z-index:1000;">Back to Home</a>
  <section class="window glass is-bright">
    <div class="title-bar">
      <div class="title-bar-text">Clouty Skies YouTube Channels</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body has-space">
      <div class="channel-buttons">
        <a href="https://www.youtube.com/@CloutySkies" target="_blank" class="button default">Visit Main Channel</a>
        <a href="https://www.youtube.com/@CloutySkies2" target="_blank" class="button">Visit Second Channel</a>
      </div>
      <div class="channel-embed">
        <iframe style="width:100%;aspect-ratio:16/9;border-radius:8px;border:1px solid #ccc;" src="https://www.youtube.com/embed/videoseries?list=UUlGZ1mVWqeLSfKySDC-DS0Q" title="Main Channel" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
        <div class="channel-label">Main Channel - Original Content</div>
      </div>
      <div class="channel-embed">
        <iframe style="width:100%;aspect-ratio:16/9;border-radius:8px;border:1px solid #ccc;" src="https://www.youtube.com/embed/videoseries?list=UUQZChf2yw5yPupP8W2y_Yyg" title="Second Channel" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
        <div class="channel-label">Second Channel - Behind the Scenes</div>
      </div>
    </div>
    <div class="status-bar">
      <p class="status-bar-field">Ready</p>
      <p class="status-bar-field">Â© Clouty Skies</p>
    </div>
  </section>
</body>
</html>
